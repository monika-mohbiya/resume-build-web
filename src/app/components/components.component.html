<mat-sidenav-container class="main-container">

    <!-- Side Navigation Drawer -->
    <mat-sidenav #sidenav mode="over" class="side-nav">
        <mat-nav-list>
            <!-- <a mat-list-item (click)="routeNav('dashboard'); sidenav.close()">Home</a>
            <a mat-list-item (click)="routeNav('ddform'); sidenav.close()">Drag & Drop Form</a>
            <a mat-list-item (click)="routeNav('dynamicform'); sidenav.close()">Dynamic Field Form</a>

            <a mat-list-item (click)="routeNav('user-dashboard'); sidenav.close()">Dashboard</a> -->
            <a mat-list-item class="text-white"><button mat-button [matMenuTriggerFor]="resumeMenu">
                    Resume
                </button>
            </a>


        </mat-nav-list>
    </mat-sidenav>

    <!--Main Toolbar -->
    <mat-toolbar class="main-toolbarheader blue-color">
        <!-- Menu Icon (Visible on mobile) -->
        @if(isMobile){
        <button mat-icon-button class="menu-button text-white" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        }


        <!-- App Title -->
        <span class="app-title text-white">
            <h5>Resume Builder</h5>
        </span>

        @if(!this.isMobile){
        <!-- Desktop Navigation Buttons -->
        <div class="nav-links ">
            <!-- <button mat-button (click)="routeNav('dashboard')">Home</button>
            <button mat-button (click)="routeNav('ddform')">Drag & Drop Form</button>
            <button mat-button (click)="routeNav('dynamicform')">Dynamic Field Form</button>
            <button mat-button (click)="routeNav('fcm-token')">FCM Token</button>-->
            <button mat-button [matMenuTriggerFor]="resumeMenu" class="text-white">
                Resume
            </button>
        </div>
        }
    </mat-toolbar>

    <!-- Main Content -->
    <div class="content">
        <app-loader></app-loader>
        <router-outlet></router-outlet>
    </div>
    <mat-menu #resumeMenu="matMenu">
        <button mat-menu-item>
            <div>
                <strong>Resume builder</strong><br />
                <small>Create and format resumes with AI editor</small>
            </div>
        </button>

        <button mat-menu-item (click)="routeNav('inner-home')">
            <div>
                <strong>Resume samples</strong><br />
                <small>Build job-tailored resumes with samples</small>
            </div>
        </button>
    </mat-menu>
</mat-sidenav-container>
